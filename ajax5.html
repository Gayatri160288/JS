<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="status"></p>
    <script>
          
          function callajax(){

                  const xhttp=new XMLHttpRequest();
                    
                  xhttp.onload=function(){
                     console.log(this.responseText);
                     const j=JSON.parse(this.responseText);
                     document.getElementById('title').innerHTML=j.title;
                     document.getElementById('status').innerHTML=j.completed;
                  }


                   xhttp.open('GET','https://jsonplaceholder.typicode.com/todos/1');
                   xhttp.send();


          }
          //callajax();

</body>
