<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <button id="btn" onclick="this.innerHTML='you are clicked'" onmouseover="mouseover()" onmouseout="mouseout()">Click</button>
     <img src="https://freeiconshop.com/wp-content/uploads/edd/image-outline-filled.png" onmouseover="this.src='https://cdn-icons-png.flaticon.com/512/1160/1160358.png'"  onmouseout="this.src='https://freeiconshop.com/wp-content/uploads/edd/image-outline-filled.png'" >
     <script>
          
          function mouseover(){
            let v=document.getElementById('btn');
            v.style.color="red";
            v.style.backgroundColor="green";
            
                
          }
          function mouseout(){
            let v=document.getElementById('btn');
            v.style.color="black";
            v.style.backgroundColor="white";
            
                
          }
     </script>
</body>
</html>
