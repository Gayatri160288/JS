<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   
        <input type="text"  name="name" id="name" placeholder="name"><br/>
        <input type="email"  name="email" id="email" placeholder="email"><br/>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">female
        <br/>
        <button onclick="adddata()"> Add</button>

        <table class="" id="table"> 
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>gender</th>
            </thead>
            <tbody>

            </tbody>
        </table>
     <script>
         function adddata(){

                let name=document.getElementById('name').value;
                let email=document.getElementById('email').value;
                let gender=document.querySelector('[name="gender"]:checked').value;
                let ar=[];
                if(name!="" && email!="" && gender!=""){
                             if(localStorage.getItem('data')!=null){
                                     ar=JSON.parse(localStorage.getItem('data'));
                             }


                     let js={"name":name,"email":email,"gender":gender};
                     ar.push(js);
                       localStorage.setItem('data',JSON.stringify(ar));
                }
                display();
         }
         function display(){
            let ar=[];
            if(localStorage.getItem('data')!=null){
                                     ar=JSON.parse(localStorage.getItem('data'));
            }
             str='';
              ar.forEach(function(obj){
                str+=`<tr>
                    <td>${obj.name}</td>
                    <td>${obj.email}</td>
                    <td>${obj.gender}</td>
                    </tr>`;
              });
              document.querySelector('#table>tbody').innerHTML=str;
         }
         display();
     </script>
</body>
</html>
